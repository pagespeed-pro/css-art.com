<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href ='style.css' />
</head>
<body>
    <div class='objectViewport'>
        <div class='nothingBody'>
          <div class='front'>
            <div class='frontElement'>
              <div class='cameraUnit'>
                <div class='cameraCircle'>
                  <div class='cameraBump'>
                    <div class='primaryCamera camera'>
                      <div class='camring'>
                        <div class='camRegion'>
                          <div class='outerLens'>
                            <div class='lens'>
                              <div class='lensglare'></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class='secondaryCamera camera'>
                      <div class='camring'>
                        <div class='camRegion'>
                          <div class='outerLens'>
                            <div class='lens'>
                              <div class='lensglare'></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class='randomDots'></div>
                  <div class='flash'>
                    <div class='flashElement'></div>
                  </div>
                </div>
                <div class='randomRectangle'></div>
                <div class='hollowRegionContainer'>
                  <div class='rightHollow'></div>
                  <div class='leftHollow'></div>
                </div>
                <div class='verticalScrews'>
                  <div class='bottScrew'></div>
                  <div class='bottScrew bottScrew2'></div>
                  <div class='bottScrew bottScrew3'></div>
                </div>
                <div class='topRightElement'>
                  <div class='recordIndicator'></div>
                  <div class='subtleNotches'>
                    <div></div>
                  </div>
                </div>
                <div class='topCameraRidge'>
                  <div class='bottScrew'></div>
                </div>
                <div class='bottomRidge'></div>
                <div class='nothingLightRight'></div>
                <div class='nothingLightTopLeft'></div>
                <div class='nothingLeftBottomLeft'></div>
              </div>
      
              <div class='lowerBody'>
                <div class='largeCurvedRibbon'>
                  <div class='upperConnector'></div>
                  <div class='rectangularConnector'></div>
                </div>
                <div class="verticalRibbon">
                  <span class='brand'>NOTHING</span>
                </div>
                <div class='horizontalRibbon'></div>
                <div class="bottomScrews">
                  <div class="bottomScrewsContainer">
                    <div class='bottScrew'></div>
                    <div class='bottScrew'></div>
                  </div>
                </div>
                <div class='lowerBodyTopRight'></div>
                <div class='messyStripes'>
                  <div class='l1'></div>
                  <div class='c1'></div>
                  <div class='d1'></div>
                  <div class='l2'></div>
                </div>
              </div>
            </div>
          </div>
          <div class='left'>
            <!-- <div class='power'></div> -->
            <input type="checkbox" class="power">
            <div class='tooltip hide'>Click here!</div>
          </div>
          <div class='back'>
            <div class='screen'></div>
            <div class='frontCamera'>
              <div class='camModule'></div>
            </div>
          </div>
          <div class='right'></div>
          <div class='topLeft corner'></div>
          <div class='topRight corner'></div>
          <div class='bottomLeft corner'></div>
          <div class='bottomRight corner'></div>
        </div>
      </div>
      <!-- <input type='range' class='slider' value=0 min=0 max=100 />
      <div class='rotateButtons'>
        <button class='decr disabled' id='-1'>
          &#x21BA;
          <div class='decrDegreeValue hide'>0&#176;</div>
        </button>
        <button class='incr fadeShowRepeat' id='1'>
          &#x21BA;
          <div class='incrDegreeValue'>0&#176;</div>
        </button>
      </div> -->
</body>
</html>
